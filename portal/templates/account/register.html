{% extends "base.html" %}
{% load i18n %}
{% block title %}{% trans "Регистрация - Pulsejet" %}{% endblock %}
{% block content %}
<div class="container d-flex justify-content-center align-items-center" style="min-height: 100vh; background-color: #f1f8ff;">
  <div class="card shadow-lg" style="max-width: 400px; width: 100%; padding: 30px; border-radius: 15px; border: none;">
    <h2 class="mb-4 text-center" style="color: #f44336;">{% trans "Регистрация" %}</h2>
    <form method="post">
      {% csrf_token %}
      <div class="mb-3">
        <label for="id_username" class="form-label" style="color: #333;">{% trans "Логин" %}</label>
        <input type="text" name="username" id="id_username" class="form-control" value="{{ form.username.value }}" style="border-radius: 10px; border: 1px solid #039be5;">
      </div>
      <div class="mb-3">
        <label for="id_password1" class="form-label" style="color: #333;">{% trans "Пароль" %}</label>
        <input type="password" name="password1" id="id_password1" class="form-control" value="{{ form.password1.value }}" style="border-radius: 10px; border: 1px solid #039be5;">
      </div>
      <div class="mb-3">
        <label for="id_password2" class="form-label" style="color: #333;">{% trans "Подтверждение пароля" %}</label>
        <input type="password" name="password2" id="id_password2" class="form-control" value="{{ form.password2.value }}" style="border-radius: 10px; border: 1px solid #039be5;">
      </div>
      <div class="form-group text-center">
        <button type="submit" class="btn btn-success w-100 mt-3" style="background-color: #ff9800; border-color: #ff9800; border-radius: 10px; transition: all 0.3s ease;">
          {% trans "Зарегистрироваться" %}
        </button>
        <input type="hidden" name="next" value="{{ request.GET.next }}" />
      </div>
    </form>
    <p class="mt-3 text-center" style="font-size: 14px; color: #555;">
      {% trans "Уже есть аккаунт?" %} <a href="{% url 'login' %}" class="text-primary" style="color: #039be5; text-decoration: underline;">{% trans "Войти" %}</a>.
    </p>
  </div>
</div>
{% endblock %}
